<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>landing-page</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="image">
		<img src="images/logo/logo.png" alt="logo">
	</div>
	<!-- get columns for desktop view -->
	<div class="main">
		<div class="contain">
			<h1> Want to be your own boss?</h1>
			<p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
		</div>

		<div class="image1">
			<img src="images/bg-image/scooter.svg" alt="scootergirl">
		</div>

		<div class="form">
			<form>
				<fieldset>
					<legend>Apply now</legend>
					<p> Enter your info below.</p>
				</fieldset>

				<fieldset>
					<input type="text" id="fname" name="firstname" placeholder="First name">
				</fieldset>

				<fieldset>
					<input type="text" id="lname" name="lastname" placeholder="Last name">
				</fieldset>

				<fieldset>
					<input type="text" id="phone" name="phone" placeholder="Phone number">
				</fieldset>

				<fieldset>
					<input type="text" id="email" name="email" placeholder="Email Address">
				</fieldset>

				<fieldset>
					<input type="checkbox" name="agree" value="yes" id="agree" >
					<label for="agree"> I agree to dash terms</label>
				</fieldset>

				<button>
					DRIVE WITH US
				</button>

				<fieldset>
					<p>Already applied?
						<a href="">Check your application status here</a></p>
					</fieldset>
				</form>
			</div>

		</div>

		<div class="footer">
			<footer>
				<h2>See how much you can earn with Dash.</h2>
				<p>how many hours do you want to drive with us this week?</p>
			</footer>

			<!-- form1 class for row view in tablet -->
			<div class="form1">
				<div class="footer2">

					<fieldset>
						<input type="text" id="hours" name="hours" placeholder="Hours">
					</fieldset>

					<fieldset>
						<input type="text" id="city" name="city" placeholder="City">
					</fieldset>
				</div> 

				<fieldset>
					<input type="submit" id="calculate" value="CALCULATE">
				</fieldset>
			</div>

			<div class="icon">
				<img src="images/icons/facebook.svg" alt="icon">
				<img src="images/icons/instagram.svg" alt="icon">
				<img src="images/icons/twitter.svg" alt="icon">
				<img src="images/icons/linkedin.svg" alt="icon">
			</div>
		</div>

	</body>
	</html>
