		</div>
	</div>
	<!-- Contact Form -->
	<div class="container pb-3">
		<div class="row">
			<!-- two columns at large view -->
			<div class="wrapper col-lg-8">
				<h4>Send a Note!</h4>
				<div class="form-group">
					<input type="text" class="form-control" id="Fullname" placeholder="Full name">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="inputemail" placeholder="Email">
				</div>
				<div class="form-group">
					<textarea class="form-control" id="inputmessage" rows="3" placeholder="Message"></textarea>
				</div>
				<button type="submit" class="btn btn-danger mb-3">Submit</button>
			</div>
			<!-- two columns at large view -->
			<div class="wrapper col-lg-4">
				<h4>Location</h4>
				<p>300 Stoneway Drive</p>
				<p>Ottawa, Ontario</p>
				<p>K2G 6B8</p>
				<p><em>info@gmail.com</em></p>
			</div>
		</div>
		<!-- map -->
		<div class="wrapper d-md-flex"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2807.233872152381!2d-75.71794778448573!3d45.283495579099245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccdfd32d5f12b89%3A0x48e7b2f91eb3a1ed!2s300%20Stoneway%20Dr%2C%20Nepean%2C%20ON%20K2G%206B8!5e0!3m2!1sen!2sca!4v1597292189620!5m2!1sen!2sca"></iframe></div>
	</div>

				<img src="icons/facebook.png" alt="facebook icon">
				<img src="icons/instagram.png" alt="instagram icon">
				<img src="icons/twitter.png" alt="twitter icon">
				<img src="icons/youtube.png" alt="youtube icon">
			</footer>
			<footer>
